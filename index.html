<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Cookie Clicker</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rainbow Cookie Clicker</h1>
    <h2 id="Shop">Shop</h2>
    <h3 id="cookieCounter">Cookie Counter:</h3>
    <h3 id="cookieValue">50 cookies</h3>
    <p1 id="cookiePrice">Costs: 25 cookies</p1>

    <button id="resetButton" onclick="resetButton()">Reset</button>
    <button id="buyCookies" onclick="buyCookies()">Buy</button>
    <button id="autoClicker" onclick="autoClicker()">Autoclicker</button>

    <div id="cookieCountDisplay">0</div>

    <div>
    <p1 id="cookiePurchases">0</p1>
    </div>

    <img id="background" src="https://thedailyguardian.com/wp-content/uploads/2022/11/rainbow.jpg">
    <img id="background2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Rainbow-gradient-fully-saturated.svg/1200px-Rainbow-gradient-fully-saturated.svg.png">
    <img id="cookieButton" src="https://media02.stockfood.com/largepreviews/MjkxMTk2OTU=/00939345-M-M-Chocolate-Chip-Cookie-White-Background.jpg" onclick="cookieButton()">
    <img id="cookieMonster" src="https://vovatia.files.wordpress.com/2023/07/cookie-monster.jpg">

</body>
</html>
